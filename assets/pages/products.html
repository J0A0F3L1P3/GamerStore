<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <title>Produtos - GamerStore</title>
</head>

<body>
    <header>
        <nav class="container navbar navbar-expand-lg navbar-dark bg-dark justify-content-around fixed-top">
            <a class="navbar-brand text-danger btn-outline-danger" href="/index.html">GZ</a>
            <form class="d-flex w-75">
                <input class="form-control search-product border-danger" placeholder="Pesquisar">
                <button class="btn search-icon btn-outline-danger" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <label for="carrinho"><i class="fas fa-user btn btn-outline-danger"></i></label>
        </nav>

        <input type="checkbox" name="carrinho" id="carrinho" style="display: none;">
        <div class="perfil-itens">
            <div class="container">
                <div class="d-flex justify-content-end">
                    <ul class="list-unstyled text-bg-dark p-3">
                        <li>
                            <p>Bem vindo ao GamerZone!</p>
                            <div class="d-flex justify-content-around">
                                <a href="assets/pages/logPage.html#teste1" class="btn btn-danger">Registrar</a>
                                <a href="assets/pages/logPage.html" class="btn btn-danger">Entrar</a>
                            </div>
                        </li>
                        <hr>
                        <li>
                            <a class="btn btn-dark">Central de ajuda</a><br>
                            <a class="btn btn-dark">Lista de desejos</a><br>
                            <a class="btn btn-dark">Baixe o aplicativo</a><br>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <main class="container">
        <div class="anuncio display-1 d-flex justify-content-center align-items-center mb-3">ANÚNCIO</div>
        <div class="row px-2">
            <div class="col-md-3 filtros card mb-5">
                <ul class="list-unstyled">
                    <li>
                        <h4 class="card-title">Ordenar por:</h4>
                        <div class="form-radio">
                            <input class="form-check-input " type="radio" name="ordenar" value="" id="teclado">
                            <label class="form-check-label" for="teclado">
                                Mais caro
                            </label>
                        </div>
                        <div class="form-radio">
                            <input class="form-check-input " type="radio" name="ordenar" value="" id="mouse">
                            <label class="form-check-label" for="mouse">
                                Mais barato
                            </label>
                        </div>
                        <div class="form-radio">
                            <input class="form-check-input " type="radio" name="ordenar" value="" id="monitor">
                            <label class="form-check-label" for="monitor">
                                Mais recente
                            </label>
                        </div>
                        <div class="form-radio">
                            <input class="form-check-input " type="radio" name="ordenar" value="" id="headphone">
                            <label class="form-check-label" for="headphone">
                                Mais antigo
                            </label>
                        </div>
                    </li>
                    <li>
                        <h4 class="card-title mt-4">Filtrar por:</h4>
                        <input type="text" name="marca" placeholder="marca" class="form-control mt-2" id="marca">
                        <input type="text" name="cor" placeholder="cor" class="form-control mt-2" id="cor">
                        <input type="text" name="preco" placeholder="preço" class="form-control mt-2" id="preco">
                    </li>
                </ul>
            </div>

            <div class="col-lg-9">
                <h2 class="mb-4">Produtos</h2>

                <div class="btn-group mb-5 w-100">
                    <button class="btn btn-dark text-danger" onclick="filter('Todos')">Todos</button>
                    <button class="btn btn-dark text-danger" onclick="filter('Informatica')">Informatica</button>
                    <button class="btn btn-dark text-danger" onclick="filter('Esporte')">Esporte</button>
                    <button class="btn btn-dark text-danger" onclick="filter('Saude')">Saude</button>
                    <button class="btn btn-dark text-danger" onclick="filter('Agro')">Agro</button>
                </div>
                <div class="row productList"></div>
            </div>
        </div>
    </main>
    <script src="../js/listProducts.js"></script>
</body>

</html>
